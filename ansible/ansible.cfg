[defaults]
allow_world_readable_tmpfiles = True
ansible_managed = DO NOT EDIT! This file is managed by Ansible
hash_behaviour = merge
host_key_checking = False
hostfile = inventory/vagrant
library = library
log_path = /tmp/ansible.log
roles_path = roles/service
sudo_flags = -HE
timeout = 60

[ssh_connection]
ssh_args = -o ForwardAgent=yes -o ControlPath=/tmp/ssh-%r-%h-%p -o ControlMaster=auto -o ControlPersist=60s
scp_if_ssh = True
pipelining = True
